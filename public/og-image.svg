<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#18181B"/>
  
  <!-- Gradient accent bar at top -->
  <rect y="0" width="240" height="4" fill="#1E54FF"/>
  <rect x="240" y="0" width="240" height="4" fill="#8F5AF4"/>
  <rect x="480" y="0" width="240" height="4" fill="#01A74D"/>
  <rect x="720" y="0" width="240" height="4" fill="#AF974B"/>
  <rect x="960" y="0" width="240" height="4" fill="#CA2240"/>
  
  <!-- 0x Logo Text -->
  <text x="80" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">0x</text>
  
  <!-- Divider -->
  <text x="170" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="300" fill="#D1D1D6">|</text>
  
  <!-- Coinbase text -->
  <text x="210" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="400" fill="#0052FF">Coinbase</text>
  
  <!-- Title -->
  <text x="80" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="500" fill="#FFFFFF">Delivering end-to-end</text>
  <text x="80" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="500" fill="#0052FF">onchain swap infrastructure</text>
  
  <!-- Subtitle -->
  <text x="80" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#A1A1AA">Case Study: How 0x powers Coinbase's onchain trading ecosystem</text>
  
  <!-- Bottom accent -->
  <rect x="80" y="540" width="120" height="4" rx="2" fill="#0052FF"/>
